version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nuitinfo_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nuitinfo_db}
      POSTGRES_USER: ${POSTGRES_USER:-nuitinfo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nuitinfo_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nuitinfo_user}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - nuitinfo_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nuitinfo_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@nuitinfo.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nuitinfo_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  nuitinfo_network:
    driver: bridge
