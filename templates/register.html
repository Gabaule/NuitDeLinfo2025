{% extends 'base.html' %}
{% block title %}Inscription - NIRD{% endblock %}

{% block content %}
<section class="hero">
    <div class="hero-card">
        <div class="hero-logo">NIRD</div>
        <h1>Inscription</h1>
        <p>Créez votre compte pour participer</p>

        <form method="POST" action="{{ url_for('auth.register') }}" class="login-form">
            <div class="form-group">
                <label for="pseudo">Pseudo</label>
                <input type="text" id="pseudo" name="pseudo" required autofocus>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn primary">S'inscrire</button>
                <a href="{{ url_for('auth.login') }}" class="btn secondary">Déjà un compte ?</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
