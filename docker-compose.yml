version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nuitinfo_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nuitinfo_db}
      POSTGRES_USER: ${POSTGRES_USER:-nuitinfo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nuitinfo_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nuitinfo_user}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - nuitinfo_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nuitinfo_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@nuitinfo.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nuitinfo_network

  flask:
    build:
      context: .
    container_name: nuitinfo_flask
    environment:
      FLASK_APP: app.py
      FLASK_RUN_HOST: 0.0.0.0
      FLASK_RUN_PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-nuitinfo_user}:${POSTGRES_PASSWORD:-nuitinfo_password}@postgres:5432/${POSTGRES_DB:-nuitinfo_db}
      OLLAMA_BASE_URL: http://ollama:11434
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
      ollama-init:
        condition: service_completed_successfully
    ports:
      - "${FLASK_PORT:-5001}:5000"
    restart: unless-stopped
    networks:
      - nuitinfo_network

  db-seed:
    image: postgres:16-alpine
    container_name: nuitinfo_db_seed
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD:-nuitinfo_password}
    volumes:
      - ./database/init:/seeds:ro
    entrypoint: ["sh", "-c"]
    command: [
      "psql -h postgres -U ${POSTGRES_USER:-nuitinfo_user} -d ${POSTGRES_DB:-nuitinfo_db} -f /seeds/02-seed.sql"
    ]
    networks:
      - nuitinfo_network
    restart: "no"
    profiles: ["seed"]

  ollama:
    image: ollama/ollama:latest
    container_name: nuitinfo_ollama
    volumes:
      - ./docker-data/ollama:/root/.ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    restart: unless-stopped
    networks:
      - nuitinfo_network
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  ollama-init:
    image: ollama/ollama:latest
    container_name: nuitinfo_ollama_init
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "üîç Checking if tinyllama model exists..."
        if ! OLLAMA_HOST=http://ollama:11434 ollama list | grep -q "tinyllama"; then
          echo "üöÄ Downloading tinyllama model for ShadyGPT..."
          OLLAMA_HOST=http://ollama:11434 ollama pull tinyllama
          echo "‚úÖ Model tinyllama ready!"
        else
          echo "‚úÖ Model tinyllama already exists!"
        fi
    networks:
      - nuitinfo_network
    restart: "no"

  ollama-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: nuitinfo_ollama_webui
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ollama_webui_data:/app/backend/data
    ports:
      - "${OLLAMA_WEBUI_PORT:-3000}:8080"
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - nuitinfo_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  ollama_webui_data:
    driver: local

networks:
  nuitinfo_network:
    driver: bridge
