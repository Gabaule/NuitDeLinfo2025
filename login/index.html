<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Web Interactive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div id="drop-zone" class="drop-zone">
            <div id="instruction-area" class="instruction-area disabled">
                <p>Veuillez placer l'élément rectangulaire ici pour continuer.</p>
                <form id="main-form">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" disabled>
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" disabled>
                    <button type="submit" disabled>Envoyer</button>
                </form>
            </div>
        </div>
    </div>

    <div class="bottom-container">
        <div class="menu-container">
            <div class="menu-handle">Menu</div>
            <div class="menu-content">
                <div id="draggable-element" class="draggable-element" draggable="true"></div>
            </div>
        </div>

        <div class="chatbot-container">
            <a href="#" id="chatbot-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
                    <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                </svg>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
